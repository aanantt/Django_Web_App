
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Django</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>
<body>
   <nav class="navbar navbar-expand-md   navbar-dark" style="background-color: hsl(0, 33%, 60%);">
      <a class="navbar-brand font-weight-bold font-italic" href="#">Django Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
       {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto mr-4">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'post-create'%}">New Post</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="{% url 'current-user'%}">Me</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="{% url 'logout'%}">Log Out</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" action="{% url 'post-search' %}" method="post">
            {% csrf_token %}
          <input class="form-control mr-sm-2" type="text" placeholder="Search User or Post " aria-label="Search" name="search">
          <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Search</button>
        </form>
      </div>
       {% else %}
        <ul class="navbar-nav ml-auto mr-4">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'login'%}">Log In</a>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'signup'%}">Sign Up</a>
        </li>
    </ul>
       {% endif %}
    </nav>
    {% block body%}
   {% endblock %}
</body>
</html>

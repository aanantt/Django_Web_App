{% extends 'post/layout.html' %}
{% block body%}
{% load static%}
{% for p in post%}
<div class="card ml-1">
    <div class="card-body">
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{p.post_image.url}}"
                 style="width: 150px; height: 150px;">
            <div class="media-body ml-4">
                <div class="article-metadata">
                    <a href="{% url 'userhome' p.author.id %}"> <small class="text-muted">{{p.author}}</small></a>
                </div>
                <h2><a class="article-title" href="{% url 'post-detail' p.id%}">{{p.title}}</a></h2>
                <div class="row">
                    <p class="textoverflow ml-2"
                       style="width: 200px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                        {{p.content}}</p>
                    <a href="{% url 'post-detail' p.id%}">more..</a>
                </div>
                <i id="heart" class="fas fa-heart"
                   style="cursor: pointer; color=white; text-decoration=None;">{{p.likes.count }} Like(s)</i>
            </div>
        </article>
    </div>
</div>

{% endfor%}
{% endblock%}

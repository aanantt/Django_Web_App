{% extends 'post/layout.html' %}
{% block body%}
{% load static%}
<div class="card ml-1">
    <div class="card-body">
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{profile.avatar.url}}"
                 style="width: 150px; height: 150px;">
            <div class="media-body ml-4">
                <div class="article-metadata">
                    <small class="text-muted">{{user.email }}</small>
                </div>
                <h2><a class="article-title" href="#">{{user.username}}</a></h2>
            </div>
        </article>
    </div>
</div>
<br>
<h4>Post(s)</h4>
{% for p in post %}
<div class="card ml-1">
    <div class="card-body">
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{p.post_image.url}}"
                 style="width: 150px; height: 150px;">
            <div class="media-body ml-4">
                <div class="article-metadata">
                    <h2><a href="{% url 'post-detail' p.id%}">{{p.title}}</a></h2>
                </div>
                <div class="row ml-1">
                    <h5 style="width: 200px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                        {{p.content}}</h5>
                    <a href="{% url 'post-detail' p.id%}">more..</a>
                </div>
                <i id="heart" class="fas fa-heart"
                   style="cursor: pointer; color=white; text-decoration=None;">{{p.likes.count}} Like(s)</i>
            </div>
        </article>
    </div>
</div>
{% endfor%}
{% endblock%}
